<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/3730ce20a4.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container">
    <div class="card__user">
      <div class="blue__box">
        <img src="assets/images/image-jeremy.png" alt="" class="img__user">
        <div class="info__user">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="time">
        <a href="#" id="daily" class="buttons">Daily</a>
        <a href="#" id="weekly" class="buttons">Weekly</a>
        <a href="#" id="monthly" class="buttons">Monthly</a>
      </div>
    </div>
    <div class="card__container">
      <div class="card__up">
        <div class="card orange">
          <img src="assets/images/icon-work.svg" alt="" class="icon">
          <div class="card__box">
            <div class="card__head">
              <p class="title">Work</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="card__info">
              <h1>32hrs</h1>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card blue">
          <img src="assets/images/icon-play.svg" alt="" class="icon">
          <div class="card__box">
            <div class="card__head">
              <p class="title">Play</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="card__info">
              <h1>10hrs</h1>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="card red">
          <img src="assets/images/icon-study.svg" alt="" class="icon">
          <div class="card__box">
            <div class="card__head">
              <p class="title">Study</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="card__info">
              <h1>4hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card__down">
        <div class="card green">
          <img src="assets/images/icon-exercise.svg" alt="" class="icon">
          <div class="card__box">
            <div class="card__head">
              <p class="title">Exercise</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="card__info">
              <h1>4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="card violet">
          <img src="assets/images/icon-social.svg" alt="" class="icon">
          <div class="card__box">
            <div class="card__head">
              <p class="title">Social</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="card__info">
              <h1>5hrs</h1>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="card yellow">
          <img src="assets/images/icon-self-care.svg" alt="" class="icon">
          <div class="card__box">
            <div class="card__head">
              <p class="title">Self Care</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="card__info">
              <h1>2hrs</h1>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chrisesbueno">@chrisesbueno</a>.
  </footer>
</body>
<script src="main.js"></script>
</html>
